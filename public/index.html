<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab 4</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
  <div id="app">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <a class="navbar-brand" href="index.html">
      <i class="fa fa-super"></i>
      &nbsp;&nbsp;&nbsp;Super Search ME
    </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      </div>
    </nav>

    <div class="padme">
      <h1>Search For a Super by Name HERE</h1>
      <form v-on:submit.prevent="superREST">
        <input type="text" v-model="supername">
        <input type="submit" value="Search Supers!">
      </form>
      <br>
      <table id="my_table">
        <thead id="Super Results">
          <tr>
            <th v-for="column in columns"> {{ column }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="super in supers">
            <td><p>{{ super.name }}</p><p><img :src="super.image" alt="No Image Available"></p></td>
            <td><ul><li> {{ super.appearance }}</li></ul></td>
            <td><p>{{ super.biography }}</p></td>
          </tr>
        </tbody>
      </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="footer">
      <div color="white">Created by Spring & Tess &nbsp; &nbsp;&nbsp;
        <i class="fa fa-github" style="color:white; height: 20px;"></i>
        <a href="https://github.com/BYUCS260/lab-4-node-springsc123">
      Check out my Github</a></div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
